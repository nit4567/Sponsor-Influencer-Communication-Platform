{% extends 'layout.html' %}

{% block title %}
    Add Ad Request
{% endblock %}

{% block content %}
<div class="container">
    <h2>Add Ad Request</h2>
    <form action="{{ url_for('add_ad_request', campaign_id=campaign.campaign_id) }}" method="POST">
        <!-- Hidden input to pass the campaign_id -->
        <input type="hidden" name="campaign_id" value="{{ campaign.campaign_id }}">

        {% if session['role_id'] == 2 %}
        <div class="form-group">
            <label for="created_for">Created For (Username)</label>
            <input type="text" name="created_for" id="created_for" class="form-control" required>
        </div>
        {% endif %}
        
        <div class="form-group">
            <label for="messages">Messages</label>
            <input type="text" name="messages" id="messages" class="form-control">
        </div>
        
        <div class="form-group">
            <label for="requirements">Requirements</label>
            <textarea name="requirements" id="requirements" class="form-control"></textarea>
        </div>
        
        <div class="form-group">
            <label for="payment_amount">Payment Amount</label>
            <input type="number" name="payment_amount" id="payment_amount" class="form-control" step="0.01">
        </div>

        <button type="submit" class="btn btn-success">Add Ad Request</button>
    </form>
</div>
{% endblock %}
