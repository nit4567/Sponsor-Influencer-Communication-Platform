{% extends 'layout.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Search Sponsors</h2>
    <form action="/admin/search/sponsors" method="GET">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="company_name" class="form-label">Company Name</label>
                <input type="text" id="company_name" name="company_name" class="form-control" placeholder="Enter company name">
            </div>
            <div class="col-md-6">
                <label for="industry" class="form-label">Industry</label>
                <input type="text" id="industry" name="industry" class="form-control" placeholder="Enter industry">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="budget_min" class="form-label">Minimum Budget</label>
                <input type="number" id="budget_min" name="budget_min" class="form-control" placeholder="Enter minimum budget">
            </div>
            <div class="col-md-6">
                <label for="budget_max" class="form-label">Maximum Budget</label>
                <input type="number" id="budget_max" name="budget_max" class="form-control" placeholder="Enter maximum budget">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
