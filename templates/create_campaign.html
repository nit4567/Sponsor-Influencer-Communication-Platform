{% extends 'layout.html' %}

{% block title %}
Campaign Creation
{% endblock %}

{% block content %}
    <div id="campaign-content" class="content">
        <h1 class="display-4 mb-4">Create a Campaign</h1>
        <form action="{{ url_for('create_campaign', sponsor_id=sponsor_id) }}" method="POST" class="form">
            <input type="hidden" name="user_type" value="sponsor">
            
            <div class="mb-3">
                <label for="name" class="form-label">Campaign Name</label>
                <input type="text" id="name" name="name" required class="form-control">
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" name="description" class="form-control"></textarea>
            </div>
            
            <div class="mb-3">
                <label for="start_date" class="form-label">Start Date</label>
                <input type="date" id="start_date" name="start_date" required class="form-control">
            </div>
            
            <div class="mb-3">
                <label for="end_date" class="form-label">End Date</label>
                <input type="date" id="end_date" name="end_date" required class="form-control">
            </div>
            
            <div class="mb-3">
                <label for="budget" class="form-label">Budget</label>
                <input type="number" step="0.01" id="budget" name="budget" required class="form-control">
            </div>
            
            <div class="mb-3">
                <label for="visibility" class="form-label">Visibility</label>
                <select id="visibility" name="visibility" class="form-control" required>
                    <option value="public">Public</option>
                    <option value="private">Private</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="goals" class="form-label">Goals</label>
                <textarea id="goals" name="goals" class="form-control"></textarea>
            </div>
            
            <div class="mb-3">
                <label for="niche" class="form-label">Niche</label>
                <select id="niche" name="niche" class="form-control" required>
                    <option value="" disabled selected>Select your niche</option>
                    <option value="Fashion">Fashion</option>
                    <option value="Fitness">Fitness</option>
                    <option value="Travel">Travel</option>
                    <option value="Food">Food</option>
                    <option value="Beauty">Beauty</option>
                    <option value="Technology">Technology</option>
                    <option value="Lifestyle">Lifestyle</option>
                    <option value="Health">Health</option>
                    <option value="Music">Music</option>
                    <option value="Gaming">Gaming</option>
                    <option value="Art">Art</option>
                    <option value="Education">Education</option>
                    <option value="Finance">Finance</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Create Campaign</button>
        </form>
    </div>
{% endblock %}
