{% extends 'layout.html' %}

{% block title %}
    Update Campaign
{% endblock %}

{% block content %}
<div class="container">
    <h2>Update Campaign</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Campaign Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ campaign.name }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" name="description" value="{{ campaign.description }}">
        </div>
        
        <div class="mb-3">
            <label for="budget" class="form-label">Budget</label>
            <input type="number" step="0.01" class="form-control" id="budget" name="budget" value="{{ campaign.budget }}" required>
        </div>
        <div class="mb-3">
            <label for="goals" class="form-label">Goals</label>
            <textarea class="form-control" id="goals" name="goals" rows="3" required>{{ campaign.goals }}</textarea>
        </div>
        <div class="mb-3">
            <label for="niche" class="form-label">Niche</label>
            <select id="niche" name="niche" class="form-control" required>
                <option value="" disabled>Select your niche</option>
                <option value="Fashion" {% if campaign.niche == 'Fashion' %}selected{% endif %}>Fashion</option>
                <option value="Fitness" {% if campaign.niche == 'Fitness' %}selected{% endif %}>Fitness</option>
                <option value="Travel" {% if campaign.niche == 'Travel' %}selected{% endif %}>Travel</option>
                <option value="Food" {% if campaign.niche == 'Food' %}selected{% endif %}>Food</option>
                <option value="Beauty" {% if campaign.niche == 'Beauty' %}selected{% endif %}>Beauty</option>
                <option value="Technology" {% if campaign.niche == 'Technology' %}selected{% endif %}>Technology</option>
                <option value="Lifestyle" {% if campaign.niche == 'Lifestyle' %}selected{% endif %}>Lifestyle</option>
                <option value="Health" {% if campaign.niche == 'Health' %}selected{% endif %}>Health</option>
                <option value="Music" {% if campaign.niche == 'Music' %}selected{% endif %}>Music</option>
                <option value="Gaming" {% if campaign.niche == 'Gaming' %}selected{% endif %}>Gaming</option>
                <option value="Art" {% if campaign.niche == 'Art' %}selected{% endif %}>Art</option>
                <option value="Education" {% if campaign.niche == 'Education' %}selected{% endif %}>Education</option>
                <option value="Finance" {% if campaign.niche == 'Finance' %}selected{% endif %}>Finance</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="visibility" class="form-label">Visibility</label>
            <select id="visibility" name="visibility" class="form-control" required>
                <option value="public" {% if campaign.visibility == 'public' %}selected{% endif %}>Public</option>
                <option value="private" {% if campaign.visibility == 'private' %}selected{% endif %}>Private</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
